<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.4.4/css/pico.min.css">
  <title>speedtest monitors</title>
  <style>
  h2 {margin:0;font-size:2em;}
  small {margin:0;font-size:0.75em;}
  </style>
  </head>
  <body>
    <main class="container">
    <h2>speedtest monitor</h2>
    <small>periodically check internet speed</small>
    <hr> 
    <div id="results"></div>
    </main>

    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/lgu-calape/speedtest/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data.sort((a,b)=>-1*a.name.localeCompare(b.name))) {
          if (file.name.indexOf('speedtest-') !== -1)
            htmlString += `<li><a href="#" data-file="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementById('results').innerHTML = htmlString;
      })()

      function view_item(f) {
        let x = new XMLHttpRequest();

        x.addEventListener('readystatechange',()=>{
          if (x.readyState == 4) {
            if (x.status == 200) {
              let d = JSON.parse(x.responseText);

              window.location.assign(d.result.url);
            }
          }
        });

        x.open('GET',f);
        x.send();
      }

      document.querySelectorAll('li>a').item((e)=>view_item(e.dataset.file));
    </script>
  <body>
</html>
